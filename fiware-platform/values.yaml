source: https://github.com/FIWARE-Ops/marinera
release: manual-app-of-apps
destination_namespace: &demo "jorge-appofapps-remove"
branch: &branch "main"

applications:
  - name: mongodb
    enabled: true
    source_path: applications/mongodb/chart
    source_ref: *branch
    destination: *demo
    helm_values:
      - values.yaml

  - name: orion-ld
    enabled: true
    source_path: applications/orion-ld/chart
    source_ref: *branch
    destination: *demo
    helm_values:
      - values.yaml

  - name: timescaledb-single
    enabled: true
    source_path: applications/timescaledb-single/chart
    source_ref: *branch
    destination: *demo
    helm_values:
      - values.yaml

  - name: quantumleap
    enabled: true
    source_path: applications/quantumleap/chart
    source_ref: *branch
    destination: *demo
    helm_values:
      - values.yaml

  - name: grafana
    enabled: true
    source_path: applications/grafana/chart
    source_ref: *branch
    destination: *demo
    helm_values:
      - values.yaml