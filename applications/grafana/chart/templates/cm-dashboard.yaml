{{- range $path, $bytes := .Files.Glob "config/dashboards/**.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-{{ base $path | replace ".json" ""}}
  labels:
    grafana_dashboard: grafana
    {{- include "grafana.labels" $ | nindent 4 }}
  # annotations:
  #  k8s-sidecar-target-directory: "/tmp/dashboards/default"
data:
  {{ base $path }}: {{ $.Files.Get $path | quote }}

---
{{- end }}