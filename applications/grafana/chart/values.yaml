nameOverride: "grafana"
grafana:
  admin:
    existingSecret: "grafana-admin-user"
    userKey: admin-user
    passwordKey: admin-password
  grafana.ini:
    log:
      level: warn
    log.console:
      format: json
    plugins:
      allow_loading_unsigned_plugins: orion-datasource
    users:
      default_theme: light # dark | light
    auth.anonymous:
      enabled: false
  initChownData:
    enabled: false
  persistence:
    enabled: false
  plugins:
    - grafana-simple-json-datasource
    - yesoreyeram-infinity-datasource
    - https://hopu.eu/wp-content/grafana/orion-datasource-0.4.8.zip;orion-datasource
  rbac:
    pspEnabled: false
    namespaced: true
  securityContext: ""

  sidecar:
    dashboards:
      enabled: true
      SCProvider: true
      label: grafana_dashboard
      labelValue: grafana
      provider:
        name: datasources-validator
        orgid: 1
        folder: "Datasources validator"
        disableDelete: false
        allowUIUpdates: true

    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: grafana
  podLabels:
    marinera/platform: fiware
    marinera/component:	visualization
    marinera/subcomponent: ui
    marinera/product: grafana

  env:
    GF_PANELS_DISABLE_SANITIZE_HTML: true

admin:
  # -- Admin username
  username: fiwareAdmin
  # -- Admin password
  password: fiwareAdmin

route:
  # -- To enable the OpenShift route
  enabled: true

datasources:
  orion:
    # -- Orion URL
    url: "http://orion-ld:1026"
  timescale:
    # -- Timescale URL
    url: tsdb
    # -- Timescale database name
    database: postgres
    credentials:
      # -- Timescale database username
      username: postgres
      # -- Timescale database password
      password: test

tests:
  enabled: true


