# Default values for Keycloak.

# nameOverride: "keycloak"

keycloak:
  replicaCount: 1

  auth:
    adminUser: fiwareAdmin
    adminPassword: fiwareAdmin

  containerSecurityContext:
    enabled: false

  ingress:
    enabled: true

  podSecurityContext:
    enabled: false

  postgresql:
    primary:
      podSecurityContext:
        enabled: false
      containerSecurityContext:
        enabled: false
    readReplicas:
      podSecurityContext:
        enabled: false
      containerSecurityContext:
        enabled: false
      
