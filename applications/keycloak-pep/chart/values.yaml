replicaCount: 2

image:
  repository: docker.io/hopu/keycloak-rest-pep
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

service:
  type: ClusterIP
  port: 8080

route: 
  enabled: true

resources:
  limits:
    cpu: 1
    memory: 800Mi
  requests:
    cpu: 50m
    memory: 300Mi

log:
  # level: WARN
  level: DEBUG
